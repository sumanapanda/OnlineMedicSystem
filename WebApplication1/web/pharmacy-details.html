<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Medicines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        
        .medicine-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 20px;
            padding: 0 10px;
        }
        
        .medicine-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
        }
        
        .medicine-card img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .medicine-card h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .medicine-card p {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .pay-now-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        
        .pay-now-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

    <header>
